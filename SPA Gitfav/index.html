<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites Jordan</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>
          <img class="image" src="/SPA Gitfav/image/Gitfav.svg" alt="Estrela" />
        </h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>
            <img src="/SPA Gitfav/image/star.svg" alt="estrela " />FAVORITAR
          </button>
        </div>
      </header>
      <table class="rounded-table">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h1 class="Favorites hide">
        <img
          class="img"
          src="/SPA Gitfav/image/Estrela.svg"
          alt="Estrela"
        />Nenhum favorito ainda
      </h1>
    </div>
  </body>
</html>
